<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Excel</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl as vm">
    <div class="container">
        <div class="jumbotron">
            <h1>Angular Excel</h1>
        </div>

        <div class="row">
            <table class="table">
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
                
                <tr ng-repeat="attribute in vm.attributes">
                    <td class="col-md-6">
                        <!--<input type="text" ng-model="attribute.name" class="form-control" />-->
                        <select ng-model="attribute.id" ng-options="type.id as type.name for type in vm.attributeTypes" class="form-control">
                            <option value="">Select Attribute</option>
                        </select>
                    </td>
                    <td class="col-md-6">
                        <input type="text" ng-model="attribute.value" class="form-control" />
                    </td>
                </tr>
            </table>
        </div>
        
        <button class="btn btn-default pull-left" ng-click="vm.addAttribute()">Add</button>
        <button class="btn btn-primary pull-right" ng-click="vm.save()">Save</button>
    </div>

    <script src="scripts/jquery-1.9.0.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
