<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Excel</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl as vm">
    <div class="container">
        <div class="jumbotron">
            <h1>Angular Excel</h1>
        </div>
        
        <div class="row" ng-if="vm.showView">
            <view-grid attributes="vm.attributes"></view-grid>
            <button class="btn btn-default pull-left" ng-click="vm.edit()">Edit Value</button>
        </div>

        <div class="row" ng-if="vm.showEdit">
            <edit-grid attributes="vm.attributes"></edit-grid>
            <button class="btn btn-default pull-left" ng-click="vm.addAttribute()">Add Value</button>
            <button class="btn btn-default pull-left" style="margin-left:10px">New Attribute Type</button>
            <button class="btn btn-danger pull-right" ng-click="vm.save()">Cancel</button>
            <button class="btn btn-success pull-right" style="margin-right:10px" ng-click="vm.save()">Save</button>
        </div>
    </div>

    <script src="scripts/jquery-1.9.0.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="app/grid/grid.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
